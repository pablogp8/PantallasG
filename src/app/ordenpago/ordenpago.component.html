 <mat-divider >  </mat-divider >
<div>
	
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" >

  <ng-container matColumnDef="DPI">
    <th mat-header-cell *matHeaderCellDef> DPI </th>
    <td mat-cell *matCellDef="let element"> {{element.DPI}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="NOMBRE">
    <th mat-header-cell *matHeaderCellDef> NOMBRE </th>
    <td mat-cell *matCellDef="let element"> {{element.NOMBRE}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="CONTRATO">
    <th mat-header-cell *matHeaderCellDef> CONTRATO </th>
    <td mat-cell *matCellDef="let element"> {{element.CONTRATO}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="SALDO">
    <th mat-header-cell *matHeaderCellDef> SALDO </th>
    <td mat-cell *matCellDef="let element"> {{element.SALDO}} </td>
  </ng-container>
  <ng-container matColumnDef="PRESTAMO">
    <th mat-header-cell *matHeaderCellDef> PRESTAMO </th>
    <td mat-cell *matCellDef="let element"> {{element.PRESTAMO}} </td>
  </ng-container>
  <ng-container matColumnDef="MONTO">
    <th mat-header-cell *matHeaderCellDef> MONTO </th>
    <td mat-cell *matCellDef="let element"> {{element.MONTO}} </td>
  </ng-container>

    <ng-container matColumnDef="accion">
            <mat-header-cell class="actions-cell" *matHeaderCellDef mat-sort-header>ACCION</mat-header-cell>

              <button type="button" mat-icon-button [matMenuTriggerFor]="actionsMenu" (click)="$event.stopPropagation()">
                <mat-icon>...</mat-icon>
              </button>
              <mat-menu #actionsMenu="matMenu" yPosition="below" xPosition="before">
                <button  mat-menu-item>
                  <span>Mes con gracias</span>
                </button>
                <button  mat-menu-item>
                  <span>Mes con Interes</span>
                </button>
                <button  mat-menu-item>
                  <span>Abono a capital</span>
                </button>
                </mat-menu>
            </mat-cell>
    </ng-container>
     
  <!--termina lo de accion-->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
